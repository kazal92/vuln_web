<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <div class="container fade-in mt-5">
        <!-- Hero Section -->
        <div class="row mb-5">
            <div class="col-12 text-center p-5 rounded-4 bg-primary-soft">
                <h1 class="display-4 fw-bold mb-3 text-primary">Securecorp Mall</h1>
                <p class="lead mb-4 text-muted">경험해보지 못한 최상의 쇼핑 경험, 그리고 <span class="text-danger fw-bold">가장 불안한</span>
                    보안.</p>
                <a href="#products" class="btn btn-primary btn-lg px-4 gap-2">쇼핑 시작하기 <i
                        class="bi bi-arrow-right"></i></a>
            </div>
        </div>

        <!-- Search Bar (Vulnerable to Reflected XSS) -->
        <div class="row mb-5 justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form action="/search" method="get" class="d-flex gap-2 p-2 bg-white rounded-pill shadow-sm border">
                    <input class="form-control border-0 bg-transparent shadow-none ps-4" type="search" name="q"
                        placeholder="상품을 검색해보세요..." aria-label="Search">
                    <button class="btn btn-primary rounded-pill px-4" type="submit">검색</button>
                </form>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="products" class="row g-4 mb-5">
            <div class="col-md-6 col-lg-4" th:each="product : ${products}">
                <div class="card h-100 border-0">
                    <div class="position-relative overflow-hidden" style="height: 240px;">
                        <img th:src="${product.imageUrl}"
                            class="card-img-top w-100 h-100 object-fit-cover transition-transform" alt="Product Image">
                        <div class="position-absolute top-0 end-0 p-3">
                            <span class="badge bg-white text-primary shadow-sm rounded-pill"
                                th:text="${'₩' + #numbers.formatInteger(product.price, 0, 'COMMA')}">Price</span>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold mb-2" th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted small flex-grow-1" th:text="${product.description}">Description
                        </p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 p-3 pt-0">
                        <a th:href="@{/product/detail(id=${product.id})}"
                            class="btn btn-light w-100 fw-bold text-primary">
                            상세 보기 <i class="bi bi-chevron-right small"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
