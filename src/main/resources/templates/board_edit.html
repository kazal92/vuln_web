<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>글 수정 - Securecorp Mall</title>
</head>

<body>
    <div layout:fragment="content" class="container mt-5 fade-in">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-5">
                        <h4 class="fw-bold text-primary mb-4">글 수정</h4>

                        <form th:action="@{/board/edit/{id}(id=${board.id})}" method="post"
                            enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title" class="form-label fw-bold small text-muted">제목</label>
                                <input type="text" class="form-control" id="title" name="title"
                                    th:value="${board.title}" required>
                            </div>

                            <div class="mb-3">
                                <label for="content" class="form-label fw-bold small text-muted">내용</label>
                                <textarea class="form-control" id="content" name="content" rows="10"
                                    th:text="${board.content}" required></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="file" class="form-label fw-bold small text-muted">첨부 파일</label>
                                <input type="file" class="form-control" id="file" name="file">
                                <div th:if="${board.originalFileName != null}"
                                    class="form-text text-primary small mt-2">
                                    <i class="bi bi-paperclip"></i> 현재 파일: <span
                                        th:text="${board.originalFileName}">filename</span>
                                    (새 파일을 업로드하면 교체됩니다)
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/board/view/{id}(id=${board.id})}" class="btn btn-light px-4">취소</a>
                                <button type="submit" class="btn btn-primary px-5">수정 완료</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
