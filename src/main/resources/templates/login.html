<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <div class="container fade-in">
        <div class="row justify-content-center align-items-center min-vh-75 mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary display-6">Welcome Back</h2>
                    <p class="text-muted">안전한 쇼핑을 위해 로그인해주세요.</p>
                </div>
                <div class="card border-0 shadow-lg p-4">
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger d-flex align-items-center gap-2" role="alert">
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <span th:utext="${error}">Error message</span>
                        </div>

                        <form action="/login" method="post" class="mt-4">
                            <div class="mb-4">
                                <label for="username"
                                    class="form-label fw-bold small text-uppercase text-muted">아이디</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="bi bi-person text-muted"></i></span>
                                    <input type="text" class="form-control border-start-0 bg-light ps-0" id="username"
                                        name="username" placeholder="Enter your ID" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password"
                                    class="form-label fw-bold small text-uppercase text-muted">비밀번호</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i
                                            class="bi bi-lock text-muted"></i></span>
                                    <input type="password" class="form-control border-start-0 bg-light ps-0"
                                        id="password" name="password" placeholder="Enter your password" required>
                                </div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary py-2 fw-bold shadow-sm">로그인</button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p class="small text-muted mb-0">계정이 없으신가요? <a href="/signup"
                                    class="text-primary text-decoration-none fw-bold">회원가입</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
