<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <title>글쓰기 - Securecorp Mall</title>
</head>

<body>
    <div layout:fragment="content" class="container mt-5 fade-in">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-header bg-white border-0 py-4 px-5">
                        <h4 class="fw-bold text-primary mb-0"><i class="bi bi-pencil-square me-2"></i>새 글 작성</h4>
                    </div>
                    <div class="card-body p-5 pt-0">
                        <form action="/board/write" method="post" enctype="multipart/form-data">
                            <div class="mb-4">
                                <label for="title" class="form-label fw-bold small text-muted text-uppercase">제목</label>
                                <input type="text" class="form-control form-control-lg bg-light border-0" id="title"
                                    name="title" placeholder="제목을 입력하세요" required>
                            </div>

                            <div class="mb-4">
                                <label for="content"
                                    class="form-label fw-bold small text-muted text-uppercase">내용</label>
                                <textarea class="form-control bg-light border-0" id="content" name="content" rows="12"
                                    placeholder="내용을 입력하세요" required></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="file" class="form-label fw-bold small text-muted text-uppercase">첨부
                                    파일</label>
                                <input type="file" class="form-control" id="file" name="file">
                                <div class="form-text small text-muted"><i class="bi bi-info-circle me-1"></i>이미지, 문서 등
                                    파일을 첨부할 수 있습니다.</div>
                            </div>

                            <div class="d-flex justify-content-end gap-2 mt-5">
                                <a href="/board" class="btn btn-light btn-lg px-4 rounded-pill">취소</a>
                                <button type="submit"
                                    class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm">등록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
