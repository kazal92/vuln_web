<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <div class="container fade-in py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h2 class="fw-bold mb-2 display-6">네트워크 진단</h2>
                    <p class="text-muted lead">원격 호스트의 연결 상태와 응답 속도를 분석합니다.</p>
                </div>

                <!-- Modern Form Card -->
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden mb-4">
                    <div class="card-body p-5">
                        <form action="/admin/health" method="post">
                            <label for="host" class="form-label fw-bold small text-uppercase text-muted mb-3">대상 호스트 또는
                                IP</label>

                            <div class="input-group input-group-lg mb-4 shadow-sm rounded-3 overflow-hidden">
                                <span class="input-group-text bg-light border-0 ps-4 text-muted"><i
                                        class="bi bi-globe2"></i></span>
                                <input type="text" class="form-control border-0 bg-light ps-3" id="host" name="host"
                                    placeholder="예: 8.8.8.8 또는 google.com" th:value="${host}" required>
                                <button class="btn btn-primary px-4 fw-bold" type="submit">
                                    분석 시작 <i class="bi bi-arrow-right ms-2"></i>
                                </button>
                            </div>

                            <div class="d-flex justify-content-center gap-3 text-muted small">
                                <span><i class="bi bi-check-circle-fill text-success me-1"></i> ICMP 프로토콜</span>
                                <span><i class="bi bi-check-circle-fill text-success me-1"></i> IPv4/IPv6 지원</span>
                            </div>
                        </form>
                    </div>
                    <div th:if="${output}" class="bg-dark text-light p-5 border-top border-secondary">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <div class="small text-uppercase fw-bold text-white-50"><i
                                    class="bi bi-terminal me-2"></i>콘솔 출력</div>
                            <div class="spinner-grow spinner-grow-sm text-success" role="status"></div>
                        </div>
                        <pre class="mb-0 bg-black bg-opacity-25 p-3 rounded-3 border border-secondary"
                            style="font-family: 'JetBrains Mono', Consolas, monospace; font-size: 0.9rem; line-height: 1.6; color: #4ade80;"
                            th:text="${output}"></pre>
                    </div>
                </div>

                <div class="text-center">
                    <a href="/admin" class="btn btn-link text-decoration-none text-muted fw-medium hover-primary">
                        <i class="bi bi-arrow-left me-1"></i> 대시보드로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>

</body>

</html>
