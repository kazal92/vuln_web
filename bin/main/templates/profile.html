<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <div class="container fade-in mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <div class="d-inline-block p-1 rounded-circle bg-white shadow-sm mb-3"
                        style="width: 120px; height: 120px; overflow: hidden;">
                        <img th:if="${fileUrl}" th:src="${fileUrl}" class="w-100 h-100 rounded-circle"
                            style="object-fit: cover;">
                        <div th:unless="${fileUrl}"
                            class="w-100 h-100 d-flex align-items-center justify-content-center bg-light rounded-circle">
                            <i class="bi bi-person-circle display-4 text-primary"></i>
                        </div>
                    </div>
                    <h2 class="fw-bold">My Profile</h2>
                </div>

                <div class="card border-0 shadow-lg overflow-hidden">
                    <div class="card-header bg-white border-0 pt-4 px-4 pb-0">
                        <h5 class="fw-bold mb-0">프로필 사진 관리</h5>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${message}" class="alert alert-info rounded-3 d-flex align-items-center gap-2"
                            role="alert">
                            <i class="bi bi-info-circle-fill"></i>
                            <span th:text="${message}"></span>
                        </div>

                        <div th:if="${fileUrl}" class="alert alert-light border rounded-3 text-center mb-4">
                            <p class="small text-muted mb-2">현재 프로필 사진</p>
                            <img th:src="${fileUrl}" class="img-thumbnail rounded-circle shadow-sm mb-3"
                                style="width: 120px; height: 120px; object-fit: cover;">
                            <br>
                            <a th:href="${fileUrl}" target="_blank"
                                class="btn btn-sm btn-outline-primary rounded-pill px-3">
                                <i class="bi bi-box-arrow-up-right"></i> 원본 보기
                            </a>
                        </div>

                        <form action="/profile/upload" method="post" enctype="multipart/form-data" class="mt-3">
                            <div class="mb-4">
                                <label for="file" class="form-label fw-bold small text-muted text-uppercase">새 사진
                                    업로드</label>
                                <input class="form-control" type="file" id="file" name="file">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary shadow-sm">
                                    <i class="bi bi-cloud-arrow-up-fill me-2"></i> 업로드
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

</body>

</html>
