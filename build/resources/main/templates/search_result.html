<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <div class="container fade-in mt-5">
        <div class="row mb-5 text-center">
            <div class="col-12">
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <h2 class="fw-bold mb-0">검색 결과</h2>
                    <!-- Vulnerable Feature: Export Search Result -->
                    <!-- RFD(Reflected File Download) Point -->
                    <a th:href="@{/api/export/products(q=${query}, filename='products.csv')}"
                        class="btn btn-outline-secondary btn-sm rounded-pill px-3">
                        <i class="bi bi-download me-1"></i> 결과 내보내기
                    </a>
                </div>
                <p class="lead text-muted mt-3">
                    "<span th:utext="${query}" class="text-primary fw-bold text-decoration-underline"></span>"에 대한 검색
                    결과입니다.
                </p>
                <!-- VULNERABILITY: th:utext renders raw HTML. If query is <script>alert(1)</script>, it executes. -->
            </div>
            <div class="col-12 mt-3" th:if="${error}">
                <div class="alert alert-danger rounded-pill d-inline-block px-4" th:text="${error}">Error Message</div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="product : ${products}">
                <div class="card h-100 border-0">
                    <div class="position-relative overflow-hidden" style="height: 240px;">
                        <img th:src="${product.imageUrl}"
                            class="card-img-top w-100 h-100 object-fit-cover transition-transform" alt="Product Image">
                        <div class="position-absolute top-0 end-0 p-3">
                            <span class="badge bg-white text-primary shadow-sm rounded-pill"
                                th:text="${'₩' + #numbers.formatInteger(product.price, 0, 'COMMA')}">Price</span>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold mb-2" th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted small flex-grow-1" th:text="${product.description}">Description
                        </p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 p-3 pt-0">
                        <a th:href="@{/product/detail(id=${product.id})}"
                            class="btn btn-light w-100 fw-bold text-primary">
                            상세 보기 <i class="bi bi-chevron-right small"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-12 text-center py-5" th:if="${products.isEmpty()}">
                <div class="py-5">
                    <i class="bi bi-search display-1 text-light mb-3"></i>
                    <h3 class="text-muted fw-bold">검색된 상품이 없습니다.</h3>
                    <p class="text-muted">다른 검색어로 다시 시도해보세요.</p>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

</body>

</html>
