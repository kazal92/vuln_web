<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body>

    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <div class="container fade-in">
        <div class="row justify-content-center mt-5 mb-5 semi-transparent-bg">
            <div class="col-md-7 col-lg-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary display-6">Join Us</h2>
                    <p class="text-muted">새로운 계정을 만들고 시작하세요.</p>
                </div>
                <div class="card border-0 shadow-lg p-4">
                    <div class="card-body">
                        <form action="/signup" method="post" class="mt-2">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="username"
                                        class="form-label fw-bold small text-uppercase text-muted">아이디</label>
                                    <input type="text" class="form-control bg-light" id="username" name="username"
                                        placeholder="사용하실 아이디" required>
                                </div>
                                <div class="col-12">
                                    <label for="password"
                                        class="form-label fw-bold small text-uppercase text-muted">비밀번호</label>
                                    <input type="password" class="form-control bg-light" id="password" name="password"
                                        placeholder="비밀번호" required>
                                </div>
                                <div class="col-12">
                                    <label for="name"
                                        class="form-label fw-bold small text-uppercase text-muted">이름</label>
                                    <input type="text" class="form-control bg-light" id="name" name="name"
                                        placeholder="전체 이름" required>
                                </div>
                                <div class="col-12">
                                    <label for="email"
                                        class="form-label fw-bold small text-uppercase text-muted">이메일</label>
                                    <input type="email" class="form-control bg-light" id="email" name="email"
                                        placeholder="name@example.com" required>
                                </div>
                                <div class="col-12">
                                    <label for="address"
                                        class="form-label fw-bold small text-uppercase text-muted">주소</label>
                                    <input type="text" class="form-control bg-light" id="address" name="address"
                                        placeholder="배송지 주소">
                                </div>
                            </div>

                            <!-- Hidden input for Mass Assignment vulnerability demonstration -->
                            <!-- An attacker can add <input name="role" value="ADMIN"> to become admin -->

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary py-2 fw-bold shadow-sm">계정 생성하기</button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p class="small text-muted mb-0">이미 계정이 있으신가요? <a href="/login"
                                    class="text-primary text-decoration-none fw-bold">로그인</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
